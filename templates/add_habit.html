<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Habit - Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="{{ url_for('view_habits') }}">My Habits</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        
        <h1>Add New Habit</h1>
        
        <div class="back-link">
            <a href="{{ url_for('view_habits') }}">‚Üê Back to Habits</a>
        </div>
        
        <form method="POST" action="{{ url_for('add_habit') }}" class="habit-form">
            <div class="form-group">
                <label for="name">Habit Name *</label>
                <input type="text" id="name" name="name" class="form-control" required 
                       placeholder="e.g., Exercise, Read, Meditate">
            </div>
            
            <div class="form-group">
                <label for="description">Description (Optional)</label>
                <textarea id="description" name="description" class="form-control" 
                          rows="3" placeholder="Describe your habit..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <select id="frequency" name="frequency" class="form-control">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Habit</button>
                <a href="{{ url_for('view_habits') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
