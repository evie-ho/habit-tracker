<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
</head>
<body>
    <h1>Habit Tracker</h1>

    {% if user %}
        <p>Logged in as {{ user.username }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}

    <br><br>
    <a href="{{ url_for('show_users') }}">User Switcher</a>
</body>
</html>
