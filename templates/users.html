<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>
    <h1>User Switcher</h1>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    {{ user.username }}
                    <a href="{{ url_for('switch_user', user_id=user.id) }}">
                        Switch
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('index') }}">Back home</a>
</body>
</html>
